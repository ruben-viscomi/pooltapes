<h2 class="favs-title">Your Favorites</h2>
<div *ngIf="isEmptyFavorites()" class="no-favs-container">
  <p class="no-favs-message">No favorites yet.</p>
</div>

<div class="media-cards">
  <app-media-card *ngFor="let favorite of favorites" [media]="favorite" [routerLink]="['/', getMediaPath(favorite.media._id), favorite.media._id]"></app-media-card>
</div>
