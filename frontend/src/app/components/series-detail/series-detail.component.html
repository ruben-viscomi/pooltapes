<div *ngIf="series.seasons" class="media-detail-wrapper">

  <div class="banner">
    <div class="banner-filter">
      <img class="banner-img" [src]="getBannerSrc()" alt="series banner">
    </div>
  </div>

  <div class="title-logo-container">
    <img class="title-logo" [src]="getTitleLogoSrc()" alt="series title logo">
  </div>

  <span class="media-detail-tags" *ngIf="series.tags">{{ series.tags | stringList }}</span>
  <p class="description">{{ series.description }}</p>

  <button class="play-button" type="button" name="play"> <!-- ← TODO: [routerLink]="['/', 'video', series.video._id]" -->
    <svg class="white-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
      <path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
    </svg>
    <label class="play-button-label" for="play">Play</label>
  </button>

  <div class="seasons-container">
    <div *ngFor="let season of series.seasons" class="season-container">
      <h3 class="season-number">
        Season
        <span class="season-number-round">{{ season.season }}</span>
      </h3>
      <div class="episodes-container">
        <div *ngFor="let episode of season.episodes" class="episode-card" [routerLink]="['/', 'video', episode._id]">
          <img class="episode-thumb" [src]="getEpisodeThumbSrc(episode._id)" [alt]="episode._id">
        </div>
      </div>
    </div>
  </div>

</div>
