<div class="mini-detail-card">
  <div class="mini-detail-banner">
    <img class="mini-detail-banner-img" [src]="getBannerSrc()" alt="media banner">
  </div>

  <div class="mini-detail-content">
    <div class="mini-detail-logo-container">
      <img class="mini-detail-logo-img" [src]="getTitleLogoSrc()" alt="title logo">
    </div>

    <div class="mini-detail-info-panel">
      <span class="media-detail-tags" *ngIf="media.tags">{{ media.tags | stringList }}</span>
      <p class="description">{{ media.description }}</p>
    </div>

    <div class="mini-detail-action-panel">
      <button class="play-button" type="button" name="play" (click)="routeToVideo()"> <!-- TODO: [routerLink]="['/', 'video', getVideoId()]" -->
        <svg class="white-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
        </svg>
        <label class="play-button-label" for="play">Play</label>
      </button>

      <button class="favorite-detail-button" [ngClass]="{ 'active': isFavorite }" type="button" name="button" (click)="onFavoriteToggle()">
        <svg class="favorite-detail-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/>
        </svg>
      </button>
    </div>
  </div>

</div>
