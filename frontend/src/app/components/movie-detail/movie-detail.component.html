<div *ngIf="movie.video" class="media-detail-wrapper">

  <div class="banner">
    <div class="banner-filter">
      <img class="banner-img" [src]="getBannerSrc()" alt="movie banner">
    </div>
  </div>

  <div class="title-logo-container">
    <img class="title-logo" [src]="getTitleLogoSrc()" alt="movie title logo">
  </div>

  <div class="reaction-container">
    <button class="reaction-button" type="button" name="like-button" [ngClass]="{ 'active': isLiked }" (click)="onLikeToggle()">
      <svg class="reaction-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
      </svg>
    </button>

    <button class="reaction-button" type="button" name="dislike-button" [ngClass]="{ 'active': isDisliked }" (click)="onDislikeToggle()">
      <svg class="reaction-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"></path>
      </svg>
    </button>
  </div>

  <span class="media-detail-tags" *ngIf="movie.tags">{{ movie.tags | stringList }}</span>
  <p class="description">{{ movie.video.description }}</p>

  <div class="play-favorite-container">
    <button class="play-button" type="button" name="play" [routerLink]="['/', 'video', movie.video._id]">
      <svg class="white-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
      </svg>
      <label class="play-button-label" for="play">Play</label>
    </button>

    <button class="favorite-detail-button" [ngClass]="{ 'active': isFavorite }" type="button" name="button" (click)="onFavoriteToggle()">
      <svg class="favorite-detail-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/>
      </svg>
    </button>
  </div>

</div>
