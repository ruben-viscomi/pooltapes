<div #playerContainer class="player-container"> <!-- (dblclick)="toggleFullScreen()" (click)="togglePlay()" -->
  <video #player></video>

  <div class="bar-container">
    <app-player-bar
      [videoContainer]="playerContainer"
      [videoElement]="player"
      [audioTracks]="audioTracks"
      (audioTrackChange)="changeAudioTrack($event)"
      [subTracks]="subTracks"
      (subTrackChange)="changeSubTrack($event)"
      >
    </app-player-bar>
  </div>
</div>
