<div class="video-overlay" [appPlayable]="video" [appFullscreenable]="container">

  <div class="player-bar-container">

    <div class="player-bar" [appHideableBar]="500" (visibilityChange)="changeToVisible($event)">

      <div class="slider"
        appPlayerSlider
        [value]="video.currentTime"
        [maxValue]="video.duration"
        (valueChange)="seekVideoTime($event)">
      </div>


      <div class="action-section">

        <div class="section-container">
          <app-play-button></app-play-button>
          <app-progress-skip></app-progress-skip>

          <label class="player-time">
            {{ video.currentTime | mediaTime }} / {{ video.duration | mediaTime }}
          </label>
        </div>

        <div class="section-container">

          <app-track-selector [tracks]="getAudioTracks()" [selectedTrack]="getSelectedAudioTrackId()" [visibilityChange]="isVisibleChange" (trackChange)="onAudioTrackChange($event)">
            <svg class="player-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

          </app-track-selector>

          <app-track-selector [tracks]="getSubtitleTracks()" [selectedTrack]="getSelectedSubtitleTrackId()" [canDeselect]="true" [visibilityChange]="isVisibleChange" (trackChange)="onSubtitleTrackChange($event)">

          </app-track-selector>

          <app-volume-slider></app-volume-slider>
          <app-fullscreen-button></app-fullscreen-button>
        </div>

      </div>

    </div>

  </div>

</div>
