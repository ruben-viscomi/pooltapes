<div class="centered-wrapper">
  <div class="logo-wrapper">
    <img class="card-logo" src="assets/pooltapes-color.svg" alt="pooltapes logo">
  </div>
  <h2 class="card-text">Enter your credentials</h2>
  <form #login="ngForm" class="form" (ngSubmit)="onLogin(login.value)">
    <input class="card-txt-field" type="email" name="mail" placeholder="E-Mail" ngModel>
    <input class="card-txt-field" type="password" name="password" placeholder="Password" ngModel>
    <input class="accent-button" type="submit" value="Login">
  </form>
</div>
